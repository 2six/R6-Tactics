<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6S Strat - 해안선</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

    <div class="container">
        <!-- 컨트롤 패널 -->
        <aside class="controls">
            <h1>해안선 (Coastline)</h1>
            
            <!-- [수정됨] 층 선택 UI 추가 -->
            <div class="control-group">
                <label for="floor-selector">층 선택</label>
                <select id="floor-selector"></select>
            </div>

            <div class="control-group">
                <label for="site-selector">방어 지역 선택</label>
                <select id="site-selector"></select>
            </div>

            <div class="control-group">
                <label>전략 필터</label>
                <div id="filter-checkboxes"></div>
            </div>
        </aside>

        <!-- 맵 뷰어 -->
        <main class="map-area">
            <div id="map-viewer"></div>
        </main>
    </div>

    <!-- 상세 정보 팝업(모달) -->
    <div id="modal-container" class="hidden">
        <div class="modal-content">
            <button class="modal-close-btn">×</button>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            
            <!-- 수정된 미디어 콘텐츠 영역 -->
            <div id="modal-media-content">
                <div id="modal-toggle-container" class="hidden">
                    <button data-media="image" class="active">이미지 보기</button>
                    <button data-media="youtube">영상 보기</button>
                </div>
                <div id="modal-image-wrapper"></div>
                <div id="modal-youtube-wrapper" class="hidden"></div>
            </div>

        </div>
    </div>

    <script src="../../js/main.js" type="module"></script>
</body>
</html>
